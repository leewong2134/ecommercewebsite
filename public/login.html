<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Sneaker Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Combined Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Logo or Brand Name -->
        <a class="navbar-brand" href="index.html">Sneaker Store</a>

        <!-- Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Left-aligned items (Regular Nav Links) -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>

            <!-- Right-aligned items (Account, Search, Cart) -->
            <ul class="navbar-nav">
                <!-- Search Icon -->
                <li class="nav-item">
                    <a class="nav-link" href="#search">
                        <i class="bi bi-search"></i>
                    </a>
                </li>

                <!-- Account Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person"></i> My Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html">Log In</a>
                        <a class="dropdown-item" href="register.html">Create Account</a>
                        <!-- More options can be added here -->
                    </div>
                </li>

                <!-- Cart Icon -->
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <i class="bi bi-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
      
    <!-- Login Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login to Your Account</h2>
                <form action="path_to_your_login_processing_script" method="post">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                <!-- Optional links for password recovery or account registration -->
                <p class="text-center mt-3">
                    <a href="forgot-password.html">Forgot Password?</a>
                </p>
                <p class="text-center">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer (You can use the same footer as in your other pages) -->
    <!-- ... -->

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
