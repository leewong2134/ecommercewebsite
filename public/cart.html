<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Combined Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Logo or Brand Name -->
        <a class="navbar-brand" href="index.html">Sneaker Store</a>

        <!-- Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Left-aligned items (Regular Nav Links) -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>

            <!-- Right-aligned items (Account, Search, Cart) -->
            <ul class="navbar-nav">
                <!-- Search Icon -->
                <li class="nav-item">
                    <a class="nav-link" href="#search">
                        <i class="bi bi-search"></i>
                    </a>
                </li>

                <!-- Account Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person"></i> My Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html">Log In</a>
                        <a class="dropdown-item" href="register.html">Create Account</a>
                        <!-- More options can be added here -->
                    </div>
                </li>

                <!-- Cart Icon -->
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <i class="bi bi-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <main class="container my-4">
        <h2 class="text-center mb-4">Your Cart</h2>
        <table class="table">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- Example Cart Item -->
                <tr>
                    <td>Air Jordan 1 (Retro)</td>
                    <td>$99.99</td>
                    <td>
                        <input type="number" value="1" min="1" class="form-control quantity-input">
                    </td>
                    <td>$99.99</td>
                    <td>
                        <button class="btn btn-danger remove-item">Remove</button>
                    </td>
                </tr>
                <!-- More cart items... -->
            </tbody>
        </table>

        <!-- Cart Total -->
        <div class="d-flex justify-content-end">
            <span id="cart-total">$0.00</span>
        </div>

        <!-- Checkout Button -->
        <div class="d-flex justify-content-end mt-2">
            <button id="checkout-button" class="btn btn-success btn-lg">Check Out</button>
        </div>
    </main>    

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <!-- Social media links will go here -->
        </section>

        <section class="">
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-3">
                    <!-- Footer Content -->
                </div>
            </div>
        </section>
    </footer>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <script src="cart.js"></script>
</body>
</html>
